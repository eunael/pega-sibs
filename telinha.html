<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Sprite.js"></script>
    <title>Pega Sílabas</title>
    <style>
        body {
            background-color: #f2f2f2;
        }

        div#controles{
            background-color: #ffffff;
            border-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.2) 0 .125rem .25rem;
            display: block;
            width: 200px;
            height: 200px;
            margin-top: 60px;
            margin-left: 70px;

        }
        .direcoes {
            max-height: 140px;
            overflow-y: auto;
        }
        .rodando{
            display: flex;
            justify-content: space-between;
            height: 50px;
        }
        .rodando span#start{
            display: block;
            float: right;
            text-align: center;
            font: normal normal 24pt Arial;
            box-shadow: rgba(0, 0, 0, 0.2) 0 .125rem .25rem;
            width: 46px;
            height: 46px;
            margin-right: 10px;
            margin-top: 4px;
            border-radius: 50%;
        }
        .titulo{
            display: block;
            font: normal bold 16pt 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding-top: 11px;
            padding-left: 10px;
        }
        #lista{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 150px;
            margin: 0px auto;
            padding: 10px;
            overflow-y: auto;
            list-style: none;
        }
        #lista li{
            background: #40e348a8;
            display: block;
            margin-bottom: 10px;
            border-radius: 13px;
            text-align: center;
            width: 40px;
            height: 20px;
        }
        label{
            font-weight: bold;
        }
        /*  */
        #dica {
            background-color: #ffffff;
            border-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.2) 0 .125rem .25rem;
            display: block;
            width: 200px;
            height: 200px;
            margin-top: 25px;
            margin-left: 70px;
        }
        #div-img{
            width: 150px;
            height: 150px;
            margin-top: 8px;
            margin-left: 25px;
        }
        #img-dica{
            display: none;
            max-width: 150px;
            max-height: 150px;
        }

        /* #frase{
            display: block;
            width: 280px;
            height: 100px;
            margin: 0px auto;
            font: normal normal 12pt 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: justify;
            padding-top: 10px;
            padding-left: 10px;
        } */
        /*  */
        #div-play {
            display: block;
            width: 320px;
            height: 125px;
            margin-top: 25px;
        }
        #btn-play {
            background-color: #00966b;
            width: 200px;
            height: 80px;
            margin-left: 70px;
            box-shadow: rgba(0, 0, 0, 0.2) 0 .125rem .25rem;
            border-radius: 5px;
            border: none;
        }
        #txt-btn {
            color: #ffffff;
            font: normal bold 24pt 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        canvas {
            position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;
        }
    </style>
</head>
<body>
    <div id="controles">
        <div class="rodando">
            <span class="titulo">Direções</span>
            <span id="start">&#10025;</span>
        </div>
        <div class="direcoes">
            <ul id="lista"></ul>
        </div>
    </div>

    <div id="dica">
        <div id="conteudo-dica">
            <span class="titulo">DICA:</span>
            <div id="div-img">
                <img id="img-dica" src="imagens/dicas/">
            </div>
        </div>
    </div>

    <div id="div-play">
        <button id="btn-play"><span id="txt-btn">INICIAR</span></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
