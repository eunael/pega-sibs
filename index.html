<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        body {
            background-color: #ffca44;
        }
        main {
            display: flex;
            width: 1000px;
            justify-content: space-around;
            align-items: stretch;
            margin: -10px auto;
        }

        .titulo{
            display: block;
            font: normal bold 16pt 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding-top: 11px;
            padding-left: 10px;
        }
        /*  */
        #dica {
            background-color: #ffffff;
            border-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.2) 0 .125rem .25rem;
            display: none;
            width: 200px;
            height: 200px;
            margin-top: 25px;
            margin-left: 70px;
        }
        #div-img{
            width: 150px;
            height: 150px;
            margin-top: 8px;
            margin-left: 25px;
        }
        #img-dica{
            display: none;
            max-width: 150px;
            max-height: 150px;
        }
        /*  */
        #div-play {
            display: block;
            width: 320px;
            height: 50px;
            margin-top: 25px;
        }
        #btn-play {
            background-color: #00966b;
            width: 200px;
            /* height: 80px; */
            margin-left: 70px;
            box-shadow: rgba(0, 0, 0, 0.2) 0 .125rem .25rem;
            border-radius: 5px;
            border: none;
        }
        #txt-btn {
            color: #ffffff;
            font: normal bold 24pt 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        /* */
        #div-botoes {
            background-color: #ffffff;
            border-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.2) 0 .125rem .25rem;
            display: none;
            width: 200px;
            height: 200px;
            margin-top: -20px;
            margin-left: 70px;
        }
        #div-botoes .titulo{
            margin: 0px 0px 8px -5px;
        }
        #div-teclas .teclas{
            width: 200px;
            margin-bottom: 5px;
        }
        #div-teclas div:first-child{
            display: flex;
            justify-content: center;
        }
        #div-teclas div:last-child{
            display: flex;
            justify-content: space-evenly;
        }
        #div-teclas .teclas button{
            text-align: center;
            border: none;
            background-color: #16161b;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.2) 0 .125rem .25rem;
            width: 60px;
            height: 60px;
        }
        svg{
            color: #ffffff;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
